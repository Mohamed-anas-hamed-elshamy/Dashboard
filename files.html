<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Friends</title>
    <!-- Render All Element Normally -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- My Frame Work -->
    <link rel="stylesheet" href="css/framwork.css" />
    <!-- Main Template Css File  -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,500;0,700;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page d-flex">
      <!-- Start sidebar -->
      <div class="sidebar bg-white p-20 p-relative">
        <h3 class="p-relative txt-c mt-0">Mohamed Anas</h3>
        <ul>
          <li>
            <a
              class="d-flex align-c p-10 rad-6 fs-14 c-black"
              href="index.html"
            >
              <i class="fa-solid fa-chart-bar fa-fw"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-c p-10 rad-6 fs-14 c-black"
              href="settings.html"
            >
              <i class="fa-solid fa-gear fa-fw"></i>
              <span>Settings</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-c p-10 rad-6 fs-14 c-black"
              href="profile.html"
            >
              <i class="fa-regular fa-user fa-fw"></i>
              <span>Profile</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-c p-10 rad-6 fs-14 c-black"
              href="projects.html"
            >
              <i class="fa-solid fa-diagram-project fa-fw"></i>
              <span>Projects</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-c p-10 rad-6 fs-14 c-black"
              href="courses.html"
            >
              <i class="fa-solid fa-graduation-cap fa-fw"></i>
              <span>Courses</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-c p-10 rad-6 fs-14 c-black"
              href="friends.html"
            >
              <i class="fa-regular fa-circle-user fa-fw"></i>
              <span>Friends</span>
            </a>
          </li>
          <li>
            <a
              class="active d-flex align-c p-10 rad-6 fs-14 c-black"
              href="files.html"
            >
              <i class="fa-regular fa-file fa-fw"></i> <span>Files</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-c p-10 rad-6 fs-14 c-black"
              href="plans.html"
            >
              <i class="fa-regular fa-credit-card fa-fw"></i> <span>Plans</span>
            </a>
          </li>
        </ul>
      </div>
      <!-- End sidebar -->
      <div class="content w-full">
        <!-- Start Header -->
        <div class="header p-15 bg-white between-flex">
          <div class="search p-relative">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input class="p-10" type="search" placeholder="Type A Keyword" />
          </div>
          <div class="icons d-flex align-c">
            <span class="notification p-relative">
              <i class="fa-regular fa-bell fa-lg"></i>
            </span>
            <img src="imgs/avatar.png" alt="" />
          </div>
        </div>
        <!-- End Header -->
        <!-- Satrt Files page -->
        <h1 class="p-relative">Files</h1>
        <div class="file-page d-flex gap-20 m-20"></div>
        <!-- End Files page -->
      </div>
